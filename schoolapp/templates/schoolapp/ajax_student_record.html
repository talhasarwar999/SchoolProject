<thead class="thead-light">
    <tr>
      <th>S/N</th>
      <th>Fullname</th>
      <th>Registration Number</th>
      <th>Current Class</th>
      <th>Gender</th>
      <th>Mobile Phone Number</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
      {% for stu in allStudent %}
      
    <tr class='clickable-row' data-href="/appURL/getstudentsrecord/{{stu.id}}">
        <td>{{forloop.counter}}</td>
        <td>{{stu.first_name}} {{stu.sur_name}}</td>
        <td>{{stu.registeration_number}}</td>
        <td>{{stu.classnameS}}</td>
        <td>{{stu.gender}}</td>
        <td>{{stu.mobile_no}}</td>
        <td>{{stu.status}}</td>
        
      </tr>
      {% endfor %}
      </tbody>
