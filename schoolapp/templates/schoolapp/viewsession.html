{% extends 'base.html' %}
{% block title %} School {% endblock title %}
{% block body %}
{% load crispy_forms_tags %}
<div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-1">
            <div class="col-sm-8">
              <h1>
Academic Sessions
</h1>
            </div>
            <div class="col-sm-4">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item">
  <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#modal1">
    <i class="fa fa-plus"></i>
    Add new session
  </a>
</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              
              <div class="card">
                
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      
  <div class="row">
    <div class="col-sm-12">

        <table class="table table-bordered">
          <tbody>
            {% for session in current_session %}
            <tr>
              <td>{{session.sessionname}}</td>
              <td><a href="/appURL/updatesession/{{session.id}}"><i
                    class="fa fa-edit"></i></a> <a
                  href="/appURL/deletesession/{{session.id}}"><i
                    class="fa fa-trash-alt"></i></a></td>
            </tr>
            {% endfor %}
            
          </tbody>
        </table>

    </div>
  </div>


  <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container-fluid">
        <form action="/appURL/viewsession/" method="POST">
    {% csrf_token %}
    {{forms|crispy}}
    <input type="submit" class="btn btn-success mb-2" value="Save">
  </form></div>
      </div>
    </div>
  </div>



                    </div>
                  </div>
                  <!-- /.row -->
                </div>
                <!-- ./card-body -->

              </div>
              
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!--/. container-fluid -->
      </section>
      <!-- /.content -->
    </div>
{% endblock body %}
